<!DOCTYPE html>
<html>
<head>
    <title>Foydalanuvchi Ro'yxati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ro'yxatdan o'tish</h1>
    <form action="home" method="POST">
        <label for="ism">Ism:</label>
        <input type="text" id="ism" name="ism" required>

        <label for="familiya">Familiya:</label>
        <input type="text" id="familiya" name="familiya" required>

        <label for="email">Email manzili:</label>
        <input type="email" id="email" name="email" required>

        <label for="parol">Parol:</label>
        <input type="password" id="parol" name="parol" required>

        <input type="submit" value="Ro'yxatdan o'tish">
    </form>
</body>
</html>
